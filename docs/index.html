        const reverseMapping = {};
        for (const [key, value] of Object.entries(mapping)) {
            reverseMapping[value] = key;
        }

        document.addEventListener("DOMContentLoaded", function () {
          const ipaddr = document.getElementById("ipaddr");
          const ipw4name = document.getElementById("ipw4name");
          const doturl = document.getElementById("doturl");
          const dashurl = document.getElementById("dashurl");

          ipaddr.addEventListener("keyup", function () {
            const octets = ipaddr.value.split(".");
            let out = [];
            for (let i = 0; i < octets.length; i++) {
              const octet = octets[i];
              if (mapping.hasOwnProperty(octet)) {
                out.push(mapping[octet]);
              } else {
                out.push("");
              }
            }
            
            ipw4name.value = out.join(".").toLowerCase();
            doturl.href = "https://" + out.join(".").toLowerCase() + ".ipw4.com";
            doturl.innerText = "https://" + out.join(".").toLowerCase() + ".ipw4.com";
            dashurl.href = "https://" + out.join("-").toLowerCase() + ".ipw4.com";
            dashurl.innerText = "https://" + out.join("-").toLowerCase() + ".ipw4.com";
          });

        ipw4name.addEventListener("keyup", function () {
            const parts = ipw4name.value.split(".");
            let out = [];
            for (let i = 0; i < parts.length; i++) {
            const part = parts[i].toUpperCase();
            if (reverseMapping.hasOwnProperty(part)) {
                out.push(reverseMapping[part]);
            } else {
                out.push("");
            }
            }
            
            ipaddr.value = out.join(".").toLowerCase();
            doturl.href = "https://" + ipw4name.value.toLowerCase().replace(/\-/g, ".") + ".ipw4.com";
            doturl.innerText = "https://" + ipw4name.value.toLowerCase().replace(/\-/g, ".") + ".ipw4.com";
            dashurl.href = "https://" + ipw4name.value.toLowerCase().replace(/\./g, "-") + ".ipw4.com";
